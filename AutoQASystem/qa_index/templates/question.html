<!DOCTYPE html>
<html lang="en">
<head>
        {% load static %}
        <link rel='stylesheet' type='text/css' href="{% static 'bootstrap\css\bootstrap.min.css' %}" />
        <link rel='stylesheet' type='text/css' href="{% static 'bootstrap\css\bootstrap-theme.min.css' %}" />
        <link rel='stylesheet' type='text/css' href="{% static 'bootstrap\css\bootstrap-datetimepicker.min.css' %}" />
        <meta charset="UTF-8">
    <title>问题</title>
</head>
<body>
        <h2>{{ title }}</h2>
        <h3>{{ description }}</h3>
        <h1>
        回答>>>
        {{ answer }}
        </h1>
        <h2>{{ qid }}</h2>
        <h1>
        评论>>>
        {% for i in comment.all %}
            {{ i.content }}
        {% endfor %}
        </h1>
    <form action="/faq/questions/{{qid}}/" method="post">
    {% csrf_token %}
    <textarea type="text" class="form-control" name="comment" placeholder="说说你的看法？"></textarea>
    <br><br/>
    <button type="submit" class="btn btn-default">提交评论</button>
    </form>
</body>
</html>
