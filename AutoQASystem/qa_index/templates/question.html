<!DOCTYPE html>
<html lang="en">
<head>
        {% load static %}
        <link rel='stylesheet' type='text/css' href="{% static 'css\my-style.css' %}"/>
        <link rel='stylesheet' type='text/css' href="{% static 'css\bootstrap.min.css' %}" />
        <link rel='stylesheet' type='text/css' href="{% static 'css\bootstrap-theme.min.css' %}" />
        <link rel='stylesheet' type='text/css' href="{% static 'css\bootstrap-datetimepicker.min.css' %}" />
        <meta charset="UTF-8">
        <style type="text/css">
            /* Custom container */
            .container-narrow {
              margin: 0 auto;
              max-width: 700px;
            }
          </style>
    <title>{{ title }}</title>
</head>
<body>
<div class="container content">
    <div class="container-narrow">
        <div class="panel panel-default">
            <div class="panel-heading">
            <h3 style="margin-top:8px">{{ title }}</h3>
            </div>
            <div class="panel-body">
            <p>{{ description }}</p>
            </div>
            <div class="panel-footer">
                <h5>解答>>></h5>
                <div>
                    <p>
                    {{ answer }}
                    </p>
                </div>        
            </div>
            <div class="comments">
                <h5>评论>>></h5>
                <div>
                {% for i in comment.all %}
                    <p>{{ i.content }}</p>
                {% endfor %}
                </div>
            </div>
            <form action="/faq/questions/{{qid}}/" method="post">
            {% csrf_token %}
            <div>
            <textarea  type="text" class="form-control" name="comment" placeholder="说说你的看法？"></textarea>
            </div>
            <div class="pull-right">
            <button type="submit" class="btn btn-default">提交评论</button>
            </div>
            </form>  
        </div>  
    </div>
</div>
</body>
</html>
