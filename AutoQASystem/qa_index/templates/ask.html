<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提出问题</title>
    {% load static %}
    <link rel='stylesheet' type='text/css' href="{% static 'css\bootstrap.min.css' %}" media="screen" />
    <link rel='stylesheet' type='text/css' href="{% static 'css\my-style.css' %}"/>
</head>
<body>
    <div class="text" style="text-align:center;">             
        <h3>提交问题</h3>
    </div>
    <div class="askquestion">
        <div class='container'>
            <form action="/faq/ask/" method="post">
            {% csrf_token %}
            <div class='form-group'>
            <input type="text" class="form-control" name="title" placeholder="问题标题" >
            </div>
            <div>
            <textarea type="text" class="form-control" name="description" placeholder="问题描述"></textarea>
            </div>
            <div class="pull-right">
            <button type="submit" class="btn btn-default">提交问题</button>
            </div>
            </form>
        </div>                
    </div>
</body>
</html>
